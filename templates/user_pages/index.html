    <body onload="call_onbody()">
        <section class="container-fluid forms">
            <div id="loader" class="loader">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                
              </div>
            <div class="form login">
                <div class="logo p-0">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" style="max-width:130px">
                </div>
                <div class="form-content">
                    
                    <header class='mt-3' style="margin-top:10px;">Login</header>
                    <form>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id='login_email' onfocusout="textboxerror('login_emailerror','login_email','Please Enter Email.','email')">
                        </div>
                        <lable id='login_emailerror' style='display:none;color:red;font-size:0.8rem;'></lable>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id='login_password' onfocusout="textboxerror('login_passworderror','login_password','Please Enter Password.','password')">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <lable id='login_passworderror' style='display:none;color:red;font-size:0.8rem;'></lable>

                        <div class="form-link">
                            <a href="/forgot_password" class="forgot-pass">Forgot password?</a>
                        </div>
                    </form>
                    <div class="field button-field">
                        <button onclick='login_now()'>Login</button>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account? <a href="/register_now" class="linkk">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>
                <div class="media-options">
                    <form action="{% provider_login_url 'google' %}" method="POST">
                        {% csrf_token %}
                    <button type="submit" class="field google">
                        <img src="{%static 'images/google.png'%}" alt="" class="google-img">
                        <span>Login with Google</span>
                    
                    </button>
                </form>
                </div>

            </div>

            

           
        </section>

        <div class='notification' id='notification'>
            {% if messages %}
            
                {% for message in messages %}
                {%if forloop.last%}
                <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
                {%endif%}
                {% endfor %}
                
            {% endif %}
        </div>

        <!-- JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
