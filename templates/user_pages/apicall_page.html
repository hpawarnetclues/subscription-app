

{% extends "templates\base.html" %}
{% block title %}API Caller{% endblock title %}
{% load static %}
{% block content %}
<div class="container-fluid py-4 bg-light">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">API </h5>
                </div>
                <div class="card-body">
                    <div id="duration_create_form">
                        <div class="input-group mb-3">
                            <select class="form-select" id="selectmethod" style="max-width: 100px;">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                            <input type="text" id="apiurl" class="form-control" placeholder="Enter Endpoint">
                            <button class="btn btn-primary" type="button" onclick="call_api_route()">Send</button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h6>Request Body</h6>
                        <div class="d-flex justify-content-end mb-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="Beautifyjson()">Beautify</button>
                        </div>
                        <textarea class="form-control" rows="5" id="getbody" placeholder="JSON Data"></textarea>
                    </div>

                    <hr class="my-4">

                    <div>
                        <h6 style="text-align: center;font-size:xx-large;">Response</h6>
                        <div id="responseshow" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe me-2" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">
                                        <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
                                    </svg>
                                      <label id="status"></label>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="Beautifyjson('respnce')">JSON</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="responceraw()">Raw</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="copyresponce()">Copy Response</button>
                                </div>
                            </div>
                            <textarea class="form-control mt-2" rows="5" id="responsedata" readonly style="background: inherit; resize: none;"></textarea>
                        </div>
                        <div id="responsediv" class="text-center" style="min-height: 6rem;">
                            <div id="defaulttheame">
                                <div class="d-flex justify-content-center">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnYFrzDwKDVaTCpQKYdu-3_BStmyH_ijnBZw&s" style="mix-blend-mode: multiply; max-width: 200px;">
                                </div>
                                <span class="d-block mt-2">Enter the URL and click Send to get a response</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/user_dashboard.js' %}"></script>
    {% endblock content%}
