        <style>
            /* Google Fonts - Poppins */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            .container-fluid{
                height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #4070f4;
                column-gap: 30px;
            }
            .form{
                height: 80vh;
                position: absolute;
                max-width: 430px;
                width: 100%;
                padding: 20px;
                border-radius: 6px;
                background: #FFF;
            }
            .form.signup{
                opacity: 0;
                pointer-events: none;
            }
            .forms.show-signup .form.signup{
                opacity: 1;
                pointer-events: auto;
            }
            .forms.show-signup .form.login{
                opacity: 0;
                pointer-events: none;
            }
            header{
                font-size: 28px;
                font-weight: 600;
                color: #232836;
                text-align: center;
            }
            form{
                margin-top: 30px;
            }
            .form .field{
                position: relative;
                height: 40px;
                width: 100%;
                margin-top: 20px;
                border-radius: 6px;
            }
            .field input,
            .field button{
                height: 100%;
                width: 100%;
                border: none;
                font-size: 16px;
                font-weight: 400;
                border-radius: 6px;
            }
            .field input{
                outline: none;
                padding: 0 15px;
                border: 1px solid#CACACA;
            }
            .field input:focus{
                border-bottom-width: 2px;
            }
            .eye-icon{
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                font-size: 18px;
                color: #8b8b8b;
                cursor: pointer;
                padding: 5px;
            }
            .field button{
                color: #fff;
                background-color: #0171d3;
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .field button:hover{
                background-color: #016dcb;
            }
            .form-link{
                text-align: center;
                margin-top: 10px;
            }
            .form-link span,
            .form-link a{
                font-size: 14px;
                font-weight: 400;
                color: #232836;
            }
            .form a{
                color: #0171d3;
                text-decoration: none;
            }
            .form-content a:hover{
                text-decoration: underline;
            }
            .line{
                position: relative;
                height: 1px;
                width: 100%;
                margin: 36px 0;
                background-color: #d4d4d4;
            }
            .line::before{
                content: 'Or';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #FFF;
                color: #8b8b8b;
                padding: 0 15px;
            }
            .media-options a{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            a.facebook{
                color: #fff;
                background-color: #4267b2;
            }
            a.facebook .facebook-icon{
                height: 28px;
                width: 28px;
                color: #0171d3;
                font-size: 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
            }
            .facebook-icon,
            img.google-img{
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
            }
            img.google-img{
                height: 20px;
                width: 20px;
                object-fit: cover;
            }
            a.google{
                border: 1px solid #CACACA;
            }
            a.google span{
                font-weight: 500;
                opacity: 0.6;
                color: #232836;
            }

            @media screen and (max-width: 400px) {
                .form{
                    padding: 20px 10px;
                }
                
            }
            .notification {
                position: fixed;
                top: 10px;
                right: 5px;
                z-index: 9999;
            }
            .success {
                background-color:green;
                font-size:18px;
                padding:10px;
                color:white;
                height:40px
            }
            .error {
                background-color:red;
                font-size:18px;
                padding:10px;
                color:white;
                height:40px
            }
            .loader {
                display: none; /* Initially hide loader */
                position: fixed; /* Fixed position to cover the entire viewport */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(148, 147, 147, 0.7); /* Semi-transparent white background */
                z-index: 9999; /* Ensure it's above all other content */
                text-align: center;
                padding-top: 20%; /* Center vertically */
            }
        </style>
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    </head>
    <body>
        <div class='notification' id='notification'></div>
        <section class="container-fluid forms">
            <div id="loader" class="loader">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
              </div>

            <!-- Signup Form -->

            <div class="form login">
                <div class="form-content">
                    <div class="logo p-0">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" style="max-width:130px">
                    </div>
                    <header>Signup</header>

                    <form action="">
                        <div class="field input-field">
                            <input type="text" placeholder="Name" class="input" id='register_name' onfocusout="textboxerror('register_nameerror','register_name','Please Enter Name.')">
                            <lable id='register_nameerror' style='display:none;color:red;font-size:0.8rem;'></lable>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id='register_email' onfocusout="textboxerror('register_emailerror','register_email','Please Enter Email.','email')">
                            <lable id='register_emailerror' style='display:none;color:red;font-size:0.8rem;'></lable>
                        </div>
                    
                        <div class="field input-field">
                            <input type="text" oninput="validateNumberInput(event)" placeholder="Mobile" class="input" id='register_mobile' onfocusout="textboxerror('register_mobileerror','register_mobile','Please Enter Mobile Number.','mobile')">
                            <lable id='register_mobileerror' style='display:none;color:red;font-size:0.8rem;'></lable>
                        </div>

                        
                       

                        <div class="field input-field">
                            <input type="password" placeholder="password" class="password" id='register_password' onfocusout="textboxerror('register_passworderror','register_password','Please Enter Password.','password')">
                            <i class='bx bx-hide eye-icon'></i>
                            
                        </div>
                        
                        <lable id='register_passworderror' style='display:none;color:red;font-size:0.8rem;'></lable>

                        <div class="field button-field">
                            <button type='button' onclick='register_now()'>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="/login" class="linkk">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>
                <div class="media-options">
                    <form action="{% provider_login_url 'google' %}" method="POST">
                        {% csrf_token %}
                    <button type="submit" class="field google">
                        <img src="{%static 'images/google.png'%}" alt="" class="google-img">
                        <span>Login with Google</span>
                    
                    </button>
                </form>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
