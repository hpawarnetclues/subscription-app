  <body>
    <div class='container-fluid'>
      <div id="loader" class="loader">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class='notification' id='notification'></div>
      <div class='row' >
        <input type='hidden' value="{{duration}}" id='durationtextbox'>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <i><lable class='d-inline d-md-none'><img onclick="go_dashboard()" class='logo_img' src="{% static 'images/netclueslogo.png' %}" alt="Logo" style="max-width:80px"></lable></i>
        <i><lable class='d-none d-md-inline'><img style="max-width:180px" onclick='go_dashboard()' class='logo_img' src="https://cdn.netclues.com/assets/images/netclues-logo.svg" alt="Logo"></lable></i>
      </div>
      <div class='d-none d-md-inline'>
        <div class="topnav">
          <a class="{% if request.path == '/' %}active{% endif %}" onclick="go_dashboard()"><i class="bx bx-home"></i> Home</a>
          <a class="{% if request.path == '/subscription-plan' %}active{% endif %}" href="/subscription-plan"><i class="bx bx-window-alt"></i> Pricing</a>
          <a class="{% if request.path == '/apicall_page' %}active{% endif %}" onclick="Apipage()"><i class="bx bx-aperture"></i> API</a>
        </div>
      </div>

      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        
        <span>{{request.session.name}}</span>
        <div class="dropdown dropstart">
          <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img class='profile_img' src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="" class="profile" />
          </a>
        
          <ul class="dropdown-menu">
            <li><a class="btn border-0" href="/profile"><i class="bx bx-user check-icon bx-sm"></i> <sup>Profile</sup></a></li>
            <li><a class="btn border-0" onclick="showyourplan()"><i class='bx bx-notepad bx-sm'></i> <sup>My Plan</sup></a></li>
            <li><a class="btn border-0" onclick="logout()"><i class='bx bx-arrow-from-right bx-sm'></i> <sup>Logout</sup></a></li>

          </ul>
        </div>
        
      </div>
    </nav>
  </div>
  <div class='row'>
   
    <div class='col-3 p-0 d-inline d-md-none'>
    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <li class="item" style="margin-top:2px;">
            <div onclick="go_dashboard()" class="nav_link menu_item">
              <span class="navlink_icon">
                <i class="bx bx-home"></i>
              </span>
              <span class="navlink user-select-none">Home</span>
              
              
            </div>
          </li>
          <li class="item" style="margin-top:2px;">
            <div href="/subscription-plan" class="nav_link menu_item">
              <span class="navlink_icon">
                <i class="bx bx-window-alt"></i>
              </span>
              <a href="/subscription-plan"><span class="navlink user-select-none">Pricing</span></a>
              
              
            </div>
          </li>
          <li class="item">
            <div href="" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-aperture"></i>
              </span>
              <span class='user-select-none' onclick="Apipage()">Api</span>
            </div>
          </li>
        </ul>
        <!-- Sidebar Open / Close -->
        
      </div>
    </nav>
  </div>
  <div class='col-12 col-md-12 p-0' style="margin-top:50px;">
    {% block content %}{% endblock content %}
</div>

</div>
  </div>
  <script>
    function confirmation(text){
      let userConfirmed = confirm(text);
      if (userConfirmed) {
          return true;
      } else {
          return false;
      }
    }

    function logout(){
      if (confirmation('Are sure want to Logout..?')){
        window.location.href='/logout';
      }
    }
  </script>
