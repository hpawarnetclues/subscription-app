  <body class='dark'>
    <div class='container-fluid'>
      <div id="loader" class="loader">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class='notification' id='notification'></div>
      <div class='row' >
    <!-- navbar -->
    <nav class="navbar" style="background-color:#cf78c2;">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        
        </i><lable class='d-none d-md-inline'><img style="mix-blend-mode: multiply;max-width:180px" onclick='go_dashboard()' class='logo_img' src="https://cdn.netclues.com/assets/images/netclues-logo.svg" alt="Logo"></lable>
      </div>

      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <div class="dropdown" style="margin-right:30px;" onclick="shownotifications()">
          <span class="dropdown" data-bs-toggle="dropdown" aria-expanded="false"><i class="bx bx-bell"></i></span>
          <ul class="dropdown-menu start p-2" style="width:13rem;overflow:auto;" id="adminnotitcationlist">
          </ul>
        </div>
        <span>{{request.session.user_type}}</span>
        <div class="dropdown dropstart">
          <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img class='profile_img' src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="" class="profile" />
          </a>
        
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="logout()" style="color:black;"><lable><i class="bi bi-box-arrow-left"></i><span>Logout</span></lable></a></li>
          </ul>
        </div>
        
      </div>
    </nav>
  </div>
  <div class='row'>

    <div class='col-3 p-0'>
    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <li class="item" style="margin-top:2px;" onclick="go_dashboard()">
            <div class="nav_link menu_item">
              <span class="navlink_icon">
                <i class="bx bx-home"></i>
              </span>
              <span class="navlink">Dashboard</span>
              
            </div>

            
          </li>
          <div class="menu_title menu_dahsboard"></div>
          <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->
          <!-- start -->
          <li class="item" onclick="plan_master()">
            <div href="" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-news"></i>
              </span>
              <span class="navlink" >Subscription</span>
            </div>
          </li>


          <li class="item" onclick="duration_master()">
            <div href="" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-edit-alt"></i>
              </span>
              <span class="navlink" >Duration</span>
            </div>
          </li>
          <!-- end -->
          <div class="menu_title menu_editor"></div>

          <li class="item" style="margin-top:2px;" onclick="active_subscriber()">
            <div href='' class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-user check-icon"></i>
              </span>
              <span class="navlink">View</span>
            </div>
          </li>

          <li class="item" style="margin-top:2px;">
            <a href="{% url 'api_reportpage' %}" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class='bx bx-notepad bx-sm'></i>
              </span>
              <span class="navlink">API Report</span>
            </a>
          </li>

          <!-- duplicate this li tag if you want to add or remove  navlink with submenu -->
          <!-- start -->
        </ul>
        <!-- Sidebar Open / Close -->
        
      </div>
    </nav>

</div>
